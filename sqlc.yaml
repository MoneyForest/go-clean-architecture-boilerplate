version: "2"
sql:
  - schema: "internal/infrastructure/gateway/mysql/sqlc/schema"
    queries: "internal/infrastructure/gateway/mysql/sqlc/query"
    engine: "mysql"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructure/gateway/mysql/sqlc"
        emit_interface: true
        emit_exact_table_names: true
        emit_empty_slices: true
        emit_exported_queries: true
        emit_json_tags: true
