name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
          cache: true
      - name: mod download
        run: go mod download
      - name: build
        run: go build -o ./.bin/app ./cmd

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker compose up -d

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
          cache: true

      - name: Wait for containers
        run: |
          timeout 30s bash -c 'until docker compose exec -T mysql mysqladmin ping -h localhost -u root -ppassword --silent; do sleep 1; done'
          timeout 30s bash -c 'until docker compose exec -T redis redis-cli --no-auth-warning ping; do sleep 1; done'
          timeout 30s bash -c 'until docker compose exec -T localstack aws --endpoint-url=http://localhost:4566 sqs list-queues; do sleep 1; done'

      - name: test
        env:
          DEFAULT_REGION: ap-northeast-1
          AWS_ACCOUNT_ID: 000000000000
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
        run: sudo go test ./...

      - name: Clean up
        if: always()
        run: docker compose down

